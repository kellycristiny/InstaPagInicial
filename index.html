
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="instagram-w">
      <div class="instagram-cel">
          <img src="./img/cel.png" alt="cel">
      </div>
      <div class="instagram-c">
            <div class="group">
              <img src="./img/instagram.png" class="instagram" alt="instagram">
              <div class="perfil">
                <img src="./img/perfil.png" alt="Perfil">
              </div>
              <a href="#" class="instagram-login">Continue como Kelly</a>
              <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Kelly</p>
                <p class="not-account ">
                  <span class="link-blue">Alterar conta</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
              <p class="get-app">Download</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                    <img src="./img/googleplay.png" alt="googleplay">
                  <a href="#" class="app-download"></a>
                    <img src="./img/apple.png" alt="apple">
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
